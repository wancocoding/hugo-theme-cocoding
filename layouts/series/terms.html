{{ define "main" }}
<!-- 专题页面的列表页 -->
<div class="w-full container mx-auto flex flex-col justify-start items-start">
    <h1>所有专题</h1>
    <div>
        <h2>{{ .Title }}</h2>
        {{/* $serise := .Site.taxonomies.series */}}
        {{ $series := .Data.Terms.Alphabetical }}
        {{ range $series }}
            <div>
                {{ .Term }}
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
